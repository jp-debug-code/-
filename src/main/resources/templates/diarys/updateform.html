
<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>更新</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<style>
    h2{
    margin :5 0 0 0;
    }
</style>
<div class="rep" th:replace="~{fragment/fragment:: top-fm}"></div>
<div class="rep" th:replace="~{fragment/fragment:: list-fm}"></div>
<h2>作成</h2>
<form  method="post" th:action="@{/diary/update}" th:object="${entity}">
    <input type="hidden" name="id" th:field="*{id}">
    <span class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">errors</span><br>
<label for="date">日時</label>　
    <input type="date" id="date" name="*{date}"  th:field="*{date}">
<br>
    <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">errors</span><br>
<label for="title">タイトル</label>
<input type="text" id="title" name="title" th:field="*{title}" class="form-control"><br>
    <label for="use">使用技術</label>
    <input type="text" id="use" name="title" th:field="*{use_tech}" class="form-control"><br>
    <label for="text">内容</label>
    <span class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">errors</span><br>
    <textarea cols="30" rows="10" id="text" name="text" th:field="*{text}" class="form-control"></textarea><br>
    <input class="btn btn-success" type="submit" name="" id="">
</form>
<a href="/diary">TOPへ</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
