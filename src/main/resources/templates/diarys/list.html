<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日記一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<style>
    .fragment{color:black;}
</style>
<div class="rep" th:replace="~{fragment/fragment:: top-fm}"></div>
<div class="rep" th:replace="~{fragment/fragment:: create-fm}"></div>
<h2>日記｜一覧</h2>


    <table class="table">
        <thead>
        <tr>
            <th>タイトル</th>
            <th>日時</th>
            <th>使用技術</th>
            <th>削除</th>
            <th>編集</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entity : ${entitylist}">
            <td>
                <a th:href="@{/diary/{diaryId}(diaryId=${entity.id})}" th:text="${entity.title}"></a>
            </td>
            <td th:text="${entity.date}"></td>
            <td th:text="${entity.use_tech}"></td>
            <td>
                <form th:action="@{/diary/delete/{id}(id=${entity.id})}" th:method="post" onsubmit="return confirm('削除してもよろしいですか？')">
                    <input class="btn btn-danger" type="submit" value="削除">
                </form>
            </td>
            <td>
                <a class="btn btn-primary" th:href="@{/diary/update/{diaryId}(diaryId=${entity.id})}">編集</a>
            </td>
        </tr>
        </tbody>
    </table>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
